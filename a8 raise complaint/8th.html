<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="../assets/jquery/jquery-3.6.4.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>complaint</title>
    <link href="../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>
    <script src="../assets/fb_config.js"></script>
    <script src="../assets/fileRead.js"></script>
  </head>
  <body>
    <header>
      <div class="row">
        <nav
          class="navbar navbar-expand-sm bg-body-secondary justify-content-center"
        >
          <div>
            <img
              src="../assets/images/logo.png"
              width="124"
              height="106"
              alt="KSRTC Logo"
            />
          </div>
          <div class="col-md-6 col-9 p-3 px-5">
            <h2>GOVERNMENT OF KERALA</h2>
            <h5 class="text-success">-Students Concession Applying Portal</h5>
          </div>
           <a class="btn btn-primary" href="../" role="button">Home</a>
        </nav>
        <div class="container">
          <div class="row">
            <h1 class="mx-auto p-5 text-center">TRACK YOUR APPLICATION</h1>
            <div class="mx-auto mt-5 bg-body-secondary" id="data"></div>
          </div>
        </div>
      </div>
    </header>
    <div class="container-fluid">
      <div class="">
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="Enter your username"
            />
          </div>
          <div class="mb-3">
            <label for="complaint" class="form-label">Complaint</label>
            <textarea
              class="form-control"
              id="complaint"
              name="complaint"
              rows="5"
              placeholder="Enter your complaint"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <script>
      var complaintsRef = firebase.database().ref("complaints");

      // Listen for the form submit event
      document
        .querySelector("form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // prevent default form submission behavior

          // Get the values from the form controls
          var username = document.querySelector("#username").value;
          var complaint = document.querySelector("#complaint").value;

          // Create a new complaint object
          var newComplaint = {
            username: username,
            complaint: complaint,
          };

          // Push the new complaint to Firebase Realtime Database
          complaintsRef
            .push(newComplaint)
            .then(function () {
              alert("Complaint submitted successfully!");
              document.querySelector("#username").value = "";
              document.querySelector("#complaint").value = "";
            })
            .catch(function (error) {
              console.error("Error submitting complaint:", error);
              alert("Error submitting complaint.");
            });
        });
    </script>
  </body>
</html>
